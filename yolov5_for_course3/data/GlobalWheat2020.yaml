path: ../datasets/GlobalWheat2020 # dataset root dir
train: # train images_for_test (relative to 'path') 3422 images_for_test
  - images_for_test/arvalis_1
  - images_for_test/arvalis_2
  - images_for_test/arvalis_3
  - images_for_test/ethz_1
  - images_for_test/rres_1
  - images_for_test/inrae_1
  - images_for_test/usask_1
val: # val images_for_test (relative to 'path') 748 images_for_test (WARNING: train set contains ethz_1)
  - images_for_test/ethz_1
test: # test images_for_test (optional) 1276 images_for_test
  - images_for_test/utokyo_1
  - images_for_test/utokyo_2
  - images_for_test/nau_1
  - images_for_test/uq_1

# Classes
names:
  0: wheat_head

# Download script/URL (optional) ---------------------------------------------------------------------------------------
download: |
  from utils.general import download, Path


  # Download
  dir = Path(yaml['path'])  # dataset root dir
  urls = ['https://zenodo.org/record/4298502/files/global-wheat-codalab-official.zip',
          'https://github.com/ultralytics/yolov5/releases/download/v1.0/GlobalWheat2020_labels.zip']
  download(urls, dir=dir)

  # Make Directories
  for p in 'annotations', 'images', 'labels':
      (dir / p).mkdir(parents=True, exist_ok=True)

  # Move
  for p in 'arvalis_1', 'arvalis_2', 'arvalis_3', 'ethz_1', 'rres_1', 'inrae_1', 'usask_1', \
           'utokyo_1', 'utokyo_2', 'nau_1', 'uq_1':
      (dir / p).rename(dir / 'images' / p)  # move to /images
      f = (dir / p).with_suffix('.json')  # json file
      if f.exists():
          f.rename((dir / 'annotations' / p).with_suffix('.json'))  # move to /annotations
